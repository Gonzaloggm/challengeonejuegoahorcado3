<meta charset="UTF-8">

<head>

    <link rel="stylesheet" type="text/css" href="css.css">

</head>

<body>

    <br>
    <center><h1> <strong>Encriptador</strong></h1></center>
    <br>
    <div style="margin: auto; margin-top: 5%; width: 90%; height: 20%;">
        <div style="float: left;">
            <span class="label success"> <center><h1>Ingresar Texto:</h1></center></span>
            <br>
            <textarea id="txt1" rows="15" cols="50"></textarea>
            <br>
            <h3><a href="#"  onclick="encriptar()">Codificar </a></h1>
    
            <h3><a href="#"  onclick="RestablecerTexto()">Restablecer texto</a></h3>
        </div>

        <div style="width: 400; float: right; ">
            <span class="label success"><center><h1>Texto codificado</h1></center></span>
            <br>
            <textarea id="txt2" rows="15" cols="50"></textarea>
            <br>
            <br>
            <h3><a href="#" onclick="ctrlZ()">Copiar</a></h3>
        </div>
    </div>



</body>

<script>
    var textoTemporal = "";
    function encriptar() {
        textoTemporal = document.getElementById("txt1").value;
        let txt = document.getElementById("txt1").value;
        let leng = txt.length;

        let txtNuevo = "";

        for (var i = 0; i < leng; i++) {
         
            if (txt[i] == "e") {
                txtNuevo = txtNuevo + "enter";
            } else if (txt[i] == "i") {
                txtNuevo = txtNuevo + "imes";
            } else if (txt[i] == "a") {
                txtNuevo = txtNuevo + "ai";
            } else if (txt[i] == "o") {
                txtNuevo = txtNuevo + "ober";
            } else if (txt[i] == "u") {
                txtNuevo = txtNuevo + "ufat";
            }else {
                txtNuevo = txtNuevo + txt[i];
            }

        }

        document.getElementById("txt2").value = txtNuevo;
    }

    function ctrlZ() {
        var copyText = document.getElementById("txt2");
        copyText.select();
        copyText.setSelectionRange(0, 99999); 

        navigator.clipboard.writeText(copyText.value);

        alert("Texto copiado: " + copyText.value);
    }

    function RestablecerTexto(){
        document.getElementById("txt2").value = textoTemporal;
    }
    

</script>
